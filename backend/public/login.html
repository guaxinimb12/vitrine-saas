<h2>Login Admin</h2>
<input id="u" placeholder="UsuÃ¡rio"><br>
<input id="p" type="password" placeholder="Senha"><br>
<button onclick="login()">Entrar</button>

<script>
function login(){
  fetch('/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      user:u.value,
      pass:p.value
    })
  })
  .then(r=>r.ok ? location.href='admin.html' : alert('Erro'))
}
</script>
