<h2>Login</h2>
<input id="email" placeholder="Email"><br>
<input id="senha" type="password" placeholder="Senha"><br>
<button onclick="login()">Entrar</button>

<script>
function login(){
  fetch('/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      email:email.value,
      senha:senha.value
    })
  }).then(r=>{
    if(r.ok) location.href='dashboard.html';
    else alert('Erro login');
  })
}
</script>
