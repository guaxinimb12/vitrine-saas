<h2>Criar conta</h2>
<input id="nome" placeholder="Nome"><br>
<input id="email" placeholder="Email"><br>
<input id="senha" type="password"><br>
<button onclick="cad()">Cadastrar</button>

<script>
function cad(){
  fetch('/register',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      nome:nome.value,
      email:email.value,
      senha:senha.value
    })
  }).then(()=>alert('Conta criada'))
}
</script>
